<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>

</head>

<body>
    <div id="row">

                <p id="img"></p><img src="./images/super-1.png"></p>

            <p id="number">5</p>
            <p id="number">-</p>

        </div>

                <p id="img"><img src="./images/super-17.png"></p>
